<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Peer Network</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .peer-list {
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            margin: 10px;
        }
        .card-title {
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyberpunk Peer Network</h1>
        <div class="peer-list">
            <h2>Available Peers</h2>
            <div class="row">
                {% for peer in peers %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ peer }}</h5>
                                <a href="/files/{{ peer }}" class="btn btn-outline-info">List Files</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
